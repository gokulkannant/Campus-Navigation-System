<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Submission</title>
    <style>
        /* Simple CSS for basic styling */
        body { font-family: Arial, sans-serif; }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            margin-bottom: 20px;
            width: calc(100% - 22px);
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Enter Your Roll Number</h1>
    <form id="contactForm">
        <div>
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" name="rollno" required>
        </div>
        <button type="submit" id="submitButton">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Validate input
            const rollnoInput = document.getElementById('rollno');
            const rollNumber = rollnoInput.value.trim();

            if (!rollNumber) {
                alert('Please enter a roll number.');
                rollnoInput.focus();
                return;
            }

            const formData = {
                rollno: rollNumber
            };

            console.log('Form Data:', formData);
            alert('Form submitted! Check the console for details.');
            
            // Disable the submit button to prevent multiple submissions
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            // Simulate an asynchronous operation like an API call
            setTimeout(() => {
                console.log("Processing completed.");
                submitButton.disabled = false; // Re-enable the button after processing
            }, 2000);
        });
    </script>
</body>
</html>
